<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Event Handling Section -->
        <section class="event-section">
            <h2>Event Handling</h2>
            <button id="clickBtn" class="btn">Click Me!</button>
            <button id="hoverBtn" class="btn">Hover Over Me</button>
            <div id="keypressBox" class="keypress-box" tabindex="1"  placeholder="Press any key here">
                
                <span id="keypressDisplay"></span>
            </div>
            <button id="secretBtn" class="btn">Double Click</button>
        </section>

        <!-- Interactive Elements Section -->
        <section class="interactive-section">
            <h2>Interactive Elements</h2>
            
            <!-- Color Changing Button -->
            <button id="colorBtn" class="btn">Change My Color</button>

            <!-- Image Gallery -->
            <div class="gallery">
                <h3>Image Gallery</h3>
                <div class="gallery-container">
                    <img src="https://picsum.photos/300/200?random=1" alt="Gallery Image 1" class="gallery-img">
                    <img src="https://picsum.photos/300/200?random=2" alt="Gallery Image 2" class="gallery-img">
                    <img src="https://picsum.photos/300/200?random=3" alt="Gallery Image 3" class="gallery-img">
                </div>
                <div class="gallery-controls">
                    <button id="prevBtn" class="btn">Previous</button>
                    <button id="nextBtn" class="btn">Next</button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                    <button class="tab-btn" data-tab="tab2">Tab 2</button>
                    <button class="tab-btn" data-tab="tab3">Tab 3</button>
                </div>
                <div class="tab-content">
                    <div id="tab1" class="tab-pane active">Content for Tab 1</div>
                    <div id="tab2" class="tab-pane">Content for Tab 2</div>
                    <div id="tab3" class="tab-pane">Content for Tab 3</div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section class="form-section">
            <h2>Form Validation</h2>
            <form id="validationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="validation-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="validation-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="validation-message"></span>
                </div>

                <button type="submit" class="btn">Submit</button>
                <p id="succes-msg"></p>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
